<h1>Hello World</h1>

<form action="{% url 'index' %}" method="post">
    {% csrf_token %}
    <input type="text" name="content"/>
    <input type="submit" value="Grab" />
</form>

{% if results %}
<ul>
    {% for result in results %}
    <li>{{ result }}</li>
    {% endfor %}
</ul>
{% else %}
<p>No result available.</p>
{% endif %}
